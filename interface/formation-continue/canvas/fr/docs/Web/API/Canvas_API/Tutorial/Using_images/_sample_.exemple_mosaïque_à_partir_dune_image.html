<!DOCTYPE html>
<html>

            body {

            svg:not(:root) {
              display: block;

            .playable-code {
              background-color: #f4f7f8;

              border-left: 6px solid #558abb;

            }

            .playable-canvas {
              border: 1px solid #4d4e53;

        <title>Utilisation d&#39;images - exemple_mosaïque_à_partir_dune_image - code sample</title>
    </head>
    <body>
        
            <html>
 <body onload="draw();">
   <canvas id="canvas" width="150" height="150"></canvas>
 </body>
</html>

        
        
            <script>
                function draw() {
  let ctx = document.getElementById('canvas').getContext('2d');
  let img = new Image();
  img.onload = function() {
    for (let i = 0; i < 4; i++) {
      for (let j = 0; j < 3; j++) {
        ctx.drawImage(img, j * 50, i * 38, 50, 38);
      }
    }
  };
  img.src = 'rhino.jpg';
}

            </script>
        
    </body>
