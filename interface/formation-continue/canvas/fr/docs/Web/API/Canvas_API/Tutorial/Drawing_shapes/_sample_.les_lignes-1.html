            <html>
 <body onload="dessiner();">
   <canvas id="canevas" width="150" height="150"></canvas>
 </body>
</html>

        
        
            <script>
                function dessiner() {
  var canevas = document.getElementById('canevas');
  if (canevas.getContext) {
    var ctx = canevas.getContext('2d');
    
    // Triangle plei
    ctx.beginPath();
    ctx.moveTo(25, 25);
    ctx.lineTo(1
    ctx.lineTo(2
    ctx.fill();
    
    // Triangle filaire
    ctx.beginPath();
    ctx.moveTo(125, 125)
       ctx.lineTo(125, 
       ctx.lineTo(45, 125);
    ctx.closePath();
    ctx.stroke();
  }
}

            </script>
