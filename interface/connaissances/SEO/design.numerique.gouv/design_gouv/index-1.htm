e\udd37\ud83c\udffc\u200d\u2640\ufe0f\n\nDe plus, dans le cas o\u00f9 l\u2019utilisateur se sert d\u2019un lecteur d\u2019\u00e9cran, il aura des difficult\u00e9s \u00e0 faire le lien entre le bouton sans information descriptive et les textes qui pr\u00e9c\u00e8dent ce bouton.\n\nPour qu\u2019un bouton d\u2019action soit compr\u00e9hensible et accessible par toutes et tous, il est imp\u00e9ratif qu\u2019il soit descriptif, comme par exemple \u00ab joindre des fichiers \u00bb.\n\nDonc le \u00ab cliquez ici ! \u00bb, on oublie \ud83d\ude09\n\n#accessibilit\u00e9 #num\u00e9rique #a11y #a11\u00e9 #design #handicap #handicapinvisible #inclusif #inclusion #inclusivit\u00e9 #communicationinclusive #accessibilit\u00e9pourtous"}}]},"edge_media_to_comment":{"count":0},"comments_disabled":false,"taken_at_timestamp":1657119193,"edge_liked_by":{"count":89},"edge_media_preview_like":{"count":89},"location":null,"nft_asset_info":null,"thumbnail_src":"https://scontent-cdt1-1.cdninstagram.com/v/t51.2885-15/292582307_5216510871773797_7875397559388302595_n.jpg?stp=c0.210.540.540a_dst-jpg_e15\u0026_nc_ht=scontent-cdt1-1.cdninstagram.com\u0026_nc_cat=101\u0026_nc_ohc=UTlURyoirroAX9I94Un\u0026edm=ABfd0MgBAAAA\u0026ccb=7-5\u0026oh=00_AT_Iq3DXS3Zc4ctGeYQ7k0meQR2Rh9MIcDN7h7PN5D2NfQ\u0026oe=62EEF18A\u0026_nc_sid=7bff83","thumbnail_resources":[{"src":"https://scontent-cdt1-1.cdninstagram.com/v/t51.2885-15/292582307_5216510871773797_7875397559388302595_n.jpg?stp=c0.210.540.540a_dst-jpg_e15_s150x150\u0026_nc_ht=scontent-cdt1-1.cdninstagram.com\u0026_nc_cat=101\u0026_nc_ohc=UTlURyoirroAX9I94Un\u0026edm=ABfd0MgBAAAA\u0026ccb=7-5\u0026oh=00_AT_3UzAzMU80K2YUMlUlX_bLKnN8Ye2H_8Wd-x5AFCgWGg\u0026oe=62EEF18A\u0026_nc_sid=7bff83","config_width":150,"config_height":150},{"src":"https://scontent-cdt1-1.cdninstagram.com/v/t51.2885-15/292582307_5216510871773797_7875397559388302595_n.jpg?stp=c0.210.540.540a_dst-jpg_e15_s240x240\u0026_nc_ht=scontent-cdt1-1.cdninstagram.com\u0026_nc_cat=101\u0026_nc_ohc=UTlURy n\n\ud83d\udfe3\u00a0D\u00e9finir une alternative conforme et pertinente lorsqu'elle est porteuse d'information\n\n\ud83d\udfe2\u00a0Ne pas d\u00e9finir des tailles de caract\u00e8res en pixels\n\n\ud83d\udd35\u00a0Faire pr\u00e9c\u00e9der toutes les vid\u00e9os d'un titre\n\nToutes les recommandations pour les d\u00e9veloppeurs sont \u00e0 retrouver en cliquant sur le lien en bio !\n\nEnsemble, concevons des services publics num\u00e9riques accessibles, inclusifs et humains ! \n\n#design #accessibilit\u00e9 #servicepublic"}}]},"edge_media_to_comment":{"count":0},"comments_disabled":false,"taken_at_timestamp":1656427137,"edge_liked_by":{"count":4},"edge_media_preview_like":{"count":4},"location":null,"nft_asset_info":null,"thumbnail_src":"https://scontent-cdt1-1.cdninstagram.com/v/t51.2885-15/290265192_1976635769185117_8658405829238748894_n.webp?stp=dst-jpg_e35_s640x640_sh0.08\u0026_nc_ht=scontent-cdt1-1.cdninstagram.com\u0026_nc_cat=101\u0026_nc_ohc=0ZXSV3qxuvgAX9RdcTI\u0026edm=ABfd0MgBAAAA\u0026ccb=7-5\u0026oh=00_AT90JyjeMa34bHcPA7hqV5BsrzPsMVHP_i5Kh6vvnzZUpQ\u0026oe=62F38579\u0026_nc_sid=7bff83","thumbnail_resources":[{"src":"https://scontent-cdt1-1.cdninstagram.com/v/t51.2885-15/290265192_1976635769185117_8658405829238748894_n.webp?stp=dst-jpg_e35_s150x150\u0026_nc_ht=scontent-cdt1-1.cdninstagram.com\u0026_nc_cat=101\u0026_nc_ohc=0ZXSV3qxuvgAX9RdcTI\u0026edm=ABfd0MgBAAAA\u0026ccb=7-5\u0026oh=00_AT8HcX8mF9Q3q4-ieXUSlY4v0EIdCEjw86I_3tGRAE_40Q\u0026oe=62F38579\u0026_nc_sid=7bff83","config_width":150,"config_height":150},{"src":"https://scontent-cdt1-1.cdninstagram.com/v/t51.2885-15/290265192_1976635769185117_8658405829238748894_n.webp?stp=dst-jpg_e35_s240x240\u0026_nc_ht=scontent-cdt1-1.cdninstagram.com\u0026_nc_cat=101\u0026_nc_ohc=0ZXSV3qxuvgAX9RdcTI\u0026edm=ABfd0MgBAAAA\u0026ccb=7-5\u0026oh=00_AT957lYR-yZMpmk2_b10g7XuSj0HsyrMpGe0-Y-G0ob94A\u0026oe=62F38579\u0026_nc_sid=7bff83","config_width":240,"config_height":240},{"src":"https://scontent-cdt1-1.cdninstagram. tiquement.\n\n\ud83d\udd35\u00a0Vous assurer que les dialogues sont suffisamment audibles.\n\nToutes les recommandations pour les designers sont \u00e0 retrouver en cliquant sur le lien en bio ! \n\nEnsemble, concevons des services publics num\u00e9riques accessibles, inclusifs et humains ! \ud83e\udd1d\n\n#design #accessibilit\u00e9 #servicepublic #a11y #a11\u00e9 #UX #UI #designer #outil #tips #tool #inclusion #inclusif #accessibilit\u00e9pourtous"}}]},"edge_media_to_comment":{"count":0},"comments_disabled":false,"taken_at_timestamp":1655215093,"edge_liked_by":{"count":14},"edge_media_preview_like":{"count":14},"location":null,"nft_asset_info":null,"thumbnail_src":"https://scontent-cdg2-1.cdninstagram.com/v/t51.2885-15/287324336_426541709482615_5892238325175864463_n.jpg?stp=dst-jpg_e35_s640x640_sh0.08\u0026_nc_ht=scontent-cdg2-1.cdninstagram.com\u0026_nc_cat=107\u0026_nc_ohc=_qel4kLcPpoAX8fMymx\u0026edm=ABfd0MgBAAAA\u0026ccb=7-5\u0026oh=00_AT-xCg_dcqpwzm9gfBQNm8VDr-Y5mpsdxyQxGaly9lldMw\u0026oe=62F3C27D\u0026_nc_sid=7bff83","thumbnail_resources":[{"src":"https://scontent-cdg2-1.cdninstagram.com/v/t51.2885-15/287324336_426541709482615_5892238325175864463_n.jpg?stp=dst-jpg_e15_s150x150\u0026_nc_ht=scontent-cdg2-1.cdninstagram.com\u0026_nc_cat=107\u0026_nc_ohc=_qel4kLcPpoAX8fMymx\u0026edm=ABfd0MgBAAAA\u0026ccb=7-5\u0026oh=00_AT8Qmm_sxFnJXbrwYNKFyfBUv-lySPiawIHLKoZUDx4Syw\u0026oe=62F3C27D\u0026_nc_sid=7bff83","config_width":150,"config_height":150},{"src":"https://scontent-cdg2-1.cdninstagram.com/v/t51.2885-15/287324336_426541709482615_5892238325175864463_n.jpg?stp=dst-jpg_e15_s240x240\u0026_nc_ht=scontent-cdg2-1.cdninstagram.com\u0026_nc_cat=107\u0026_nc_ohc=_qel4kLcPpoAX8fMymx\u0026edm=ABfd0MgBAAAA\u0026ccb=7-5\u0026oh=00_AT8DzXvsBdqhNSmwHJ7AxWjsNQzpc5esthQick5DMBDv6g\u0026oe=62F3C27D\u0026_nc_sid=7bff83","config_width":240,"config_height":240},{"src":"https://scontent-cdg2-1.cdninstagram.com/v/t51.2885-15/287324336_426541709482615_5892238325175864463_n.jpg?stp=dst-j \n\ud83d\udfe2\u00a0Aborder la question des m\u00e9thodes de travail et des diff\u00e9rentes disciplines qui \u0153uvrent \u00e0 la cr\u00e9ation d\u2019un produit num\u00e9rique\n\ud83d\udfe1\u00a0Identifier les r\u00f4les cl\u00e9s\n\ud83d\udfe0\u00a0Discuter des difficult\u00e9s qui peuvent \u00eatre rencontr\u00e9es dans le contexte du secteur public et comment les lever\n\nToute personne impliqu\u00e9e dans la conception de services publics num\u00e9riques est invit\u00e9e \ud83c\udf89\u00a0 alors, vous venez ? \n\nToutes les informations et inscriptions \u00e0 retrouver en cliquant sur le lien en bio ! \n\n#webinaire #accessibilit\u00e9 #design #servicepublic #a11\u00e9 #a11y #formationenligne #design #rechercheutilisateur#UX #UXdesign #youtube #live"}}]},"edge_media_to_comment":{"count":1},"comments_disabled":false,"taken_at_timestamp":1651138364,"edge_liked_by":{"count":22},"edge_media_preview_like":{"count":22},"location":{"id":"103079497778938","has_public_page":true,"name":"Paris","slug":"paris"},"nft_asset_info":null,"thumbnail_src":"https://scontent-cdt1-1.cdninstagram.com/v/t51.2885-15/279281390_405586734905835_2710212073689617127_n.jpg?stp=dst-jpg_e35_s640x640_sh0.08\u0026_nc_ht=scontent-cdt1-1.cdninstagram.com\u0026_nc_cat=103\u0026_nc_ohc=ln1Kz5NNPqoAX9HWQWQ\u0026edm=ABfd0MgBAAAA\u0026ccb=7-5\u0026oh=00_AT9TZ3ghyJ2JuPzEPZcmgBbJNaM9PXQq2R7TcAiPXrAdkA\u0026oe=62F3F6E3\u0026_nc_sid=7bff83","thumbnail_resources":[{"src":"https://scontent-cdt1-1.cdninstagram.com/v/t51.2885-15/279281390_405586734905835_2710212073689617127_n.jpg?stp=dst-jpg_e35_s150x150\u0026_nc_ht=scontent-cdt1-1.cdninstagram.com\u0026_nc_cat=103\u0026_nc_ohc=ln1Kz5NNPqoAX9HWQWQ\u0026edm=ABfd0MgBAAAA\u0026ccb=7-5\u0026oh=00_AT_vRsuiWGZieccETEsxfuKRyllW26ufjE8C645KCQuDow\u0026oe=62F3F6E3\u0026_nc_sid=7bff83","config_width":150,"config_height":150},{"src":"https://scontent-cdt1-1.cdninstagram.com/v/t51.2885-15/279281390_405586734905835_2710212073689617127_n.jpg?stp=dst-jpg_e35_s240x240\u002 2019\u00eatre inform\u00e9s de ce qu'elle repr\u00e9sente et signifie \ud83e\udd13\n\nGr\u00e2ce \u00e0 ce dernier, votre contenu devient alors accessible \u00e0 un plus grand nombre d\u2019utilisateurs, notamment ceux qui naviguent au lecteur d\u2019\u00e9cran \ud83d\udc4d\n\nNous vous recommandons donc fortement d\u2019utiliser le texte \u00e9quivalent afin de rendre vos contenus visuels plus accessibles ! \ud83d\ude09\n \u00a0\u200b\n#accessibilit\u00e9 #num\u00e9rique #a11y #a11\u00e9 #accessibilitepourtous #accessibilitenumerique #design #handicap #handicapinvisible #inclusif #inclusion #textealternatif"}}]},"edge_media_to_comment":{"count":0},"comments_disabled":false,"taken_at_timestamp":1651043040,"edge_liked_by":{"count":38},"edge_media_preview_like":{"count":38},"location":null,"nft_asset_info":null,"thumbnail_src":"https://scontent-cdg2-1.cdninstagram.com/v/t51.2885-15/279106076_1781905055345983_760209250372970535_n.jpg?stp=c0.210.540.540a_dst-jpg_e15\u0026_nc_ht=scontent-cdg2-1.cdninstagram.com\u0026_nc_cat=107\u0026_nc_ohc=c8rr4q82SfAAX-v4XHe\u0026edm=ABfd0MgBAAAA\u0026ccb=7-5\u0026oh=00_AT-H1u0t3Bw8Y9lfCKt3qFPBlAetrIwDYfuBk2qsl9ZYVQ\u0026oe=62EF07A6\u0026_nc_sid=7bff83","thumbnail_resources":[{"src":"https://scontent-cdg2-1.cdninstagram.com/v/t51.2885-15/279106076_1781905055345983_760209250372970535_n.jpg?stp=c0.210.540.540a_dst-jpg_e15_s150x150\u0026_nc_ht=scontent-cdg2-1.cdninstagram.com\u0026_nc_cat=107\u0026_nc_ohc=c8rr4q82SfAAX-v4XHe\u0026edm=ABfd0MgBAAAA\u0026ccb=7-5\u0026oh=00_AT_GBXlnZwjuiWuVWcjMCr2LQoT6jsAF5NlHsf1jh9kVRA\u0026oe=62EF07A6\u0026_nc_sid=7bff83","config_width":150,"config_height":150},{"src":"https://scontent-cdg2-1.cdninstagram.com/v/t51.2885-15/279106076_1781905055345983_760209250372970535_n.jpg?stp=c0.210.540.540a_dst-jpg_e15_s240x240\u0026_nc_ht=scontent-cdg2-1.cdninstagram.com\u0026_nc_cat=107\u0026_nc_ohc=c8rr4q82SfAAX-v4XHe\u0026edm=ABfd0MgBAAAA\u0026ccb=7-5\u0026oh=00_AT-t9uxHzm0aYFf7gQRhYwF8ZrglDbyi1C1iMREMwKDXFw\u0026oe= les dans le pied de page des sites internet, indiquent l\u2019\u00e9tat de conformit\u00e9 entre un site internet et le R\u00e9f\u00e9rentiel G\u00e9n\u00e9ral d\u2019Am\u00e9lioration de l\u2019Accessibilit\u00e9 (RGAA). \nPour simplifier, on consid\u00e8re qu\u2019un site internet est accessible s\u2019il est \u00e0 la fois :\n\ud83d\udcaa Robuste : le contenu est compatible avec les logiciels utilisateurs actuels et futurs.\n\n\ud83d\udc40 Perceptible : l\u2019information est bien re\u00e7ue par l\u2019internaute quelque soit le type de contenu (texte, image, vid\u00e9o, audio, etc).\n\n\u23f1\ufe0f Utilisable : tous les internautes doivent pouvoir naviguer et se rep\u00e9rer sur ce site, quelque soit le contexte de navigation.\n\n\u2699\ufe0f Compr\u00e9hensible : les informations et l\u2019utilisation de l\u2019interface doivent \u00eatre compr\u00e9hensibles.\n\nCes 4 ingr\u00e9dients sont indispensables pour qu\u2019un site internet soit consid\u00e9r\u00e9 comme accessible !\n\nBesoin d\u2019un exemple ? Rendez-vous sur notre site internet, le lien est en bio \u261d\ufe0f\n\n#accessibilit\u00e9 #num\u00e9rique #accessibilitenumerique #accessibilitepourtous #design #handicap #handicapinvisible #a11y #a11\u00e9 #inclusif #inclusion #siteinternet #RGAA"}}]},"edge_media_to_comment":{"count":0},"comments_disabled":false,"taken_at_timestamp":1650615701,"edge_liked_by":{"count":24},"edge_media_preview_like":{"count":24},"location":null,"nft_asset_info":null,"thumbnail_src":"https://scontent-cdg2-1.cdninstagram.com/v/t51.2885-15/278948542_561492168740460_2208298357314719599_n.jpg?stp=c0.210.540.540a_dst-jpg_e15\u0026_nc_ht=scontent-cdg2-1.cdninstagram.com\u0026_nc_cat=100\u0026_nc_ohc=GdDb-JFQbIYAX8yHj3s\u0026edm=ABfd0MgBAAAA\u0026ccb=7-5\u0026oh=00_AT82FWeTooeVQkDKwP3TnahTn8NjCyMvUancs-eXPZHBXQ\u0026oe=62EF58AD\u0026_nc_sid=7bff83","thumbnail_resources":[{"src":"https://scontent-cdg2-1.cdninstagram.com/v/t51.2885-15/278948542_561492168740460_2208298357314719599_n.j nc_ohc=ZQexvcrgn3sAX-TDE18\u0026edm=ABfd0MgBAAAA\u0026vs=732052764838954_1821762840\u0026_nc_vs=HBksFQAYJEdOUEFsaEFoYnhoYXIzd0RBQmR6WFNfSmNCVXpicV9FQUFBRhUAAsgBABUAGCRHR2FXa3hETFhPWmMwNEFBQU9Cd1ZQa3hNVU1CYnFfRUFBQUYVAgLIAQAoABgAGwAVAAAmlpPn5PrXwkAVAigCQzMsF0AUzMzMzMzNGBJkYXNoX2Jhc2VsaW5lXzFfdjERAHX%2BBwA%3D\u0026ccb=7-5\u0026oe=62EF03C9\u0026oh=00_AT8bGHBPP9wMrEy3Umy3LMrZ73pO6Xa6P5ETsFZh7jS_yA\u0026_nc_sid=7bff83","video_view_count":2846,"edge_media_to_caption":{"edges":[{"node":{"text":"Comment r\u00e9aliser du contenu accessible ? \ud83e\udd14\n\nNous sommes l\u00e0 pour vous aider ! \ud83d\ude09\n\nPour rappel, un contenu accessible est une cr\u00e9ation (image, vid\u00e9o, texte) adapt\u00e9e pour \u00eatre compr\u00e9hensible et perceptible par toute personne, en situation de handicap ou non \ud83d\udc4d\n\nPour rendre vos contenus plus accessibles, vous pouvez notamment :\n\n\ud83d\udc49 V\u00e9rifier que vos textes soient suffisamment lisibles : pour cela, utilisez un fond color\u00e9 derri\u00e8re vos textes (sur Instagram c\u2019est super facile, il suffit d\u2019ajouter un cadre sur vos texte), et consultez une application (comme Colour Contrast Analyser) pour vous assurer que le ratio de contraste texte/fond permet une lecture correcte.\n\n\ud83d\udc49 Ajouter des sous-titres dans vos vid\u00e9os : c\u2019est la base ! N\u2019oubliez pas d\u2019utiliser une police d\u2019\u00e9criture de taille importante pour faciliter la lecture peu importe le support utilis\u00e9 (ordinateur, tablette, mobile). Vous pouvez \u00e9galement ajouter une voix de synth\u00e8se pour permettre aux personnes ayant une d\u00e9ficience visuelle de mieux appr\u00e9cier votre vid\u00e9o.\n\n\ud83d\udc49 \u00c9crire un texte de remplacement avec vos images : c\u2019est gr\u00e2ce \u00e0 ce texte, pr\u00e9vu pour \u00eatre lu par une synth\u00e8se vocale, que les personnes ayant une d\u00e9ficience visuelle pourront identifier ce que contient votre image. Que ce soit sur un site internet (via la balise ALT) ou sur un r\u00e9seau social (par exemple sur Instagram, possibilit\u00e9 d\u2019ajouter ce texte alternatif en m\u00eame temps que la l\u00e9gende de votre image), ce texte alternatif est un outil cl\u00e9 de l\u2019accessibilit\u00e9.\n\nIl est maintenant temps pour vous d\u2019optimiser l\u2019accessibilit\u00e9 de vos contenus ! \ud83d\ude80\n\nVous connaissez d\u2019autres fa\u00e7ons d\u2019am\u00e9liorer l\u2019accessibilit\u00e9 de contenu ? Rendez-vous en commentaires pour nous les partager \ud83d\udcac\n\n#accessibilit\u00e9 #a11y #a11\u00e9 #num\u00e9rique #design #contenu #inclusif #inclusion #inclusivit\u00e9 #communicationinclusive #accessibilit\u00e9pourtous #creationdecontenu #reseauxsociaux"}}]},"edge_media_to_comment":{"count":1},"comments_disabled":false,"taken_at_timestamp":1649775578,"edge_liked_by":{"count":48},"edge_media_preview_like":{"count":48},"location":null,"nft_asset_info":null,"thumbnail_src":"https://scontent-cdg2-1.cdninstagram.com/v/t51.2885-15/278412054_147264704455175_2794267589939719833_n.jpg?stp=c0.210.540.540a_dst-jpg_e15\u0026_nc_ht=scontent-cdg2-1.cdninstagram.com\u0026_nc_cat=111\u0026_nc_ohc=-xaInQzGiOsAX8C-f82\u0026edm=ABfd0MgBAAAA\u0026ccb=7-5\u0026oh=00_AT8oAq2YyniLetg5-bptNxWDlHgV8m_XGo4malQKl_T7bQ\u0026oe=62EF1374\u0026_nc_sid=7bff83","thumbnail_resources":[{"src":"https://scontent-cdg2-1.cdninstagram.com/v/t51.2885-15/278412054_147264704455175_2794267589939719833_n.jpg?stp=c0.210.540.540a_dst-jpg_e15_s150x150\u0026_nc_ht=scontent-cdg2-1.cdninstagram.com\u0026_nc_cat=111\u0026_nc_ohc=-xaInQzGiOsAX8C-f82\u0026edm=ABfd0MgBAAAA\u0026ccb=7-5\u0026oh=00_AT8ZuwODfgaQylCnSDq9J_4rdPpVu-8dEV6anQ11QJwnZg\u0026oe=62EF1374\u0026_nc_sid=7bff83","config_width":150,"config_height":150},{"src":"https://scontent-cdg2-1.cdninstagram.com/v/t51.2885-15/278412054_147264704455175_2794267589939719833_n.jpg?stp=c0.210.540.540a_dst-jpg_e15_s240x240\u0026_nc_ht=scontent-cdg2-1.cdninstagram.com\u0026_nc_cat=111\u0026_nc
